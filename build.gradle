apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'application'

mainClassName = 'org.dstadler.poi.mailmerge.MailMerge'
version = '1.0'

jar {
    manifest {
        attributes 'Implementation-Title': 'Application to produce mail-merge document from a template and a list of values', 'Implementation-Version': version
    }
}

sourceCompatibility = 1.8

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.commons:commons-lang3:3.8'
    compile 'org.dstadler:commons-dost:1.0.0.26'
    compile 'com.google.guava:guava:21.0'
    compile 'org.apache.commons:commons-csv:1.5'

    compile 'org.apache.poi:poi:4.0.0'
    compile 'org.apache.poi:poi-ooxml:4.0.0'
    compile 'org.apache.poi:poi-scratchpad:4.0.0'
    /*compile files('/opt/poi/lib/commons-collections4-4.2.jar')
    compile files('/opt/poi/lib/commons-compress-1.18.jar')
    compile files('/opt/poi/lib/commons-math3-3.6.1.jar')
    compile files('/opt/poi/ooxml-lib/xmlbeans-3.0.1.jar')
    compile files('/tmp/dist.apache.org/repos/dist/dev/poi/4.0.0-RC1/maven/poi/poi-4.0.0.jar')
    compile files('/tmp/dist.apache.org/repos/dist/dev/poi/4.0.0-RC1/maven/poi-ooxml/poi-ooxml-4.0.0.jar')
    compile files('/tmp/dist.apache.org/repos/dist/dev/poi/4.0.0-RC1/maven/poi-ooxml-schemas/poi-ooxml-schemas-4.0.0.jar')
    compile files('/tmp/dist.apache.org/repos/dist/dev/poi/4.0.0-RC1/maven/poi-ooxml-schemas/poi-scratchpad-4.0.0.jar')*/

    testCompile 'junit:junit:4.12'
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.6'
}

task adjustWrapperPropertiesFile {
	doLast {
		ant.replaceregexp(match:'^#.*', replace:'', flags:'g', byline:true) {
			fileset(dir: project.projectDir, includes: 'gradle/wrapper/gradle-wrapper.properties')
		}
		new File(project.projectDir, 'gradle/wrapper/gradle-wrapper.properties').with { it.text = it.readLines().findAll { it }.sort().join('\n') }
		ant.fixcrlf(file: 'gradle/wrapper/gradle-wrapper.properties', eol: 'lf')
	}
}
wrapper.finalizedBy adjustWrapperPropertiesFile

test {
    systemProperties = System.properties

    // enable to show standard out and standard error of the test JVM(s) on the console
    // testLogging.showStandardStreams = true

    // http://forums.gradle.org/gradle/topics/jacoco_related_failure_in_multiproject_build
    systemProperties['user.dir'] = workingDir
}

jacoco {
    toolVersion = '0.8.2'
}
