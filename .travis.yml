dist: bionic
language: java
jdk:
  - openjdk8
  - openjdk11

before_install:
 - chmod +x gradlew gradle/wrapper/gradle-wrapper.jar

install: 
- gradle wrapper
- ./gradlew checkSnapshotDependencies compileJava

after_success:
- ./gradlew jacocoTestReport

after_failure:
- cat build/test-results/test/*.xml
